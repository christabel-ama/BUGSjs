<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="FORM.css">
</head>

<body>
    <nav>
        <img src="assets/bugsLogo.png" alt="logo" class="logo" />
        <img src="assets/arrow.png" alt="arrow" id="arrow" />
    </nav>

    <div class="bac">

        <form>
            <h2>STUDIO APARTMENT</h2>
            <label>

                <input type="text" name="name" id="" placeholder="Enter Your Full name">
            </label>

            <label>

                <input type="email" name="email" id="" placeholder="Enter Your email">
            </label>

            <label>

                <input type="number" name="number" id="" placeholder="Enter Your phone number">
            </label>

            <label>
                GENDER
                <select name="gender" id="gender">
                    <option value="">---Select---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

            </label>

            <label>

                <input type="number" name="number of guests" id="" placeholder="How many guest are you expecting?">
            </label>

            <label>
                How many days will you be staying?
                <select name="days" id="days">
                    <option value="">---Select---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <!-- <option value="4">4</option>
                    <option value="5">5</option> -->
                </select>

            </label>


            <div class="formbtndiv">
                <button class="formbtn" type="submit">SUBMIT</button>
            </div>
        </form>

    </div>

    <script>
        const arrow = document.getElementById('arrow');
        arrow.onclick = function () {
            window.location.href = 'Apartment.html';
        };

        // Apartment settings
        const apartmentSettings = {
            studio: { maxPeople: 2, minPrice: 20000 },
            one: { maxPeople: 3, minPrice: 30000 },
            two: { maxPeople: 4, minPrice: 40000 },
            three: { maxPeople: 6, minPrice: 50000 }
        };

        const form = document.getElementById('bookingForm');
        const apartmentSelect = document.getElementById('apartment');
        const numPeopleInput = document.getElementById('num_people');
        const numPeopleError = document.getElementById('numPeopleError');
        const priceInput = document.getElementById('price');
        const priceError = document.getElementById('priceError');

        let currentMaxPeople = 2;
        let currentMinPrice = 20000;

        // Link form to apartment via query param
        const params = new URLSearchParams(window.location.search);
        const aptType = params.get('type');
        if (aptType && apartmentSettings[aptType]) {
            apartmentSelect.value = aptType;
            currentMaxPeople = apartmentSettings[aptType].maxPeople;
            currentMinPrice = apartmentSettings[aptType].minPrice;
        }

        function updateApartmentLimits() {
            const apt = apartmentSelect.value;
            if (apartmentSettings[apt]) {
                currentMaxPeople = apartmentSettings[apt].maxPeople;
                currentMinPrice = apartmentSettings[apt].minPrice;
            } else {
                currentMaxPeople = 1;
                currentMinPrice = 0;
            }
            // Clear errors on apartment change
            numPeopleError.textContent = '';
            numPeopleError.style.display = 'none';
            priceError.textContent = '';
            priceError.style.display = 'none';
        }

        apartmentSelect.addEventListener('change', updateApartmentLimits);

        numPeopleInput.addEventListener('input', function () {
            if (parseInt(numPeopleInput.value) > currentMaxPeople) {
                numPeopleError.textContent = "You've exceeded your limit for this apartment.";
                numPeopleError.style.display = 'inline';
            } else {
                numPeopleError.textContent = '';
                numPeopleError.style.display = 'none';
            }
        });

        priceInput.addEventListener('input', function () {
            if (parseInt(priceInput.value) < currentMinPrice) {
                priceError.textContent = "Offer is not acceptable for this apartment.";
                priceError.style.display = 'inline';
            } else {
                priceError.textContent = '';
                priceError.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            let valid = true;
            if (parseInt(numPeopleInput.value) > currentMaxPeople) {
                numPeopleError.textContent = "You've exceeded your limit for this apartment.";
                numPeopleError.style.display = 'inline';
                numPeopleInput.focus();
                valid = false;
            }
            if (parseInt(priceInput.value) < currentMinPrice) {
                priceError.textContent = "Offer is not acceptable for this apartment.";
                priceError.style.display = 'inline';
                priceInput.focus();
                valid = false;
            }
            if (!valid) return;

            // Collect form data
            const data = {
                name: form.fullname.value,
                user_email: form.user_email.value,
                whatsapp: form.whatsapp.value,
                gender: form.gender.value,
                checkin: form.checkin.value,
                checkout: form.checkout.value,
                apartment: form.apartment.value,
                people: form.num_people.value,
                price: form.price.value
            };

            // Send booking to backend
            try {
                const res = await fetch('http://localhost:3000/api/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    alert('Booking submitted! You will receive a confirmation email.');
                    form.reset();
                } else {
                    alert('Error: ' + (result.error || 'Could not submit booking.'));
                }
            } catch (err) {
                alert('Network error. Please try again later.');
            }
        });
